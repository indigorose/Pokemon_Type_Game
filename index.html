<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<!-- NavBar -->
		<nav class="navbar"></nav>
		<!-- Main Container -->
		<section class="main-container">
			<!-- Title -->
			<h1 class="title">Gotta Catch 'em All!!</h1>
			<!-- Rules -->
			<p class="container-welcome">
				Welcome to the Gotta Catch 'em All Mini Game
			</p>
			<!-- Scoring -->
			<h3 class="container-score">0</h3>
			<!-- Pokemon Image -->
			<div class="container-pokemon">
				<h2>Who's that Pokemon</h2>
				<button id="start" type="button" name="button">
					Start Game
				</button>
				<div class="pokemon">
					<img src="images/who_pokemon.0.jpg" alt="Pokemon Image" />
				</div>
                <div class="pokemon-answer">
                    <h2>Guess My Pokemon Type?</h2>
                    <input type="text" name="" value="" />
                    <button id='guessPokemon' type="button" name="button">Guess</button>
                </div>
			</div>
			<!-- Type Buttons -->
			<div class="container-pokemon-type"></div>
			<script src="app.js"></script>
		</section>
	</body>
</html>
