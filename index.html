<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<!-- NavBar -->
		<nav class="navbar"></nav>
		<!-- Main Container -->
		<section class="main-container">
			<div class="top-container">
				<!-- Title -->
				<div class="container-welcome">
					<h1 class="container-title">Gotta Catch Them All!!</h1>
					<!-- Rules -->
					<p class="container-introduction">
						Welcome to the Gotta Catch Them All Mini Game.
						<br>Click start to see if you can name all 151 Pokemon.
					</p>
				</div>
				<!-- Scoring -->
				<div class="container-score">

					<p id="score">Score: 0</p>
				</div>
			</div>
			<!-- Pokemon Image -->
			<div class="container-pokemon">
				<h2>Who's that Pokemon?</h2>
				<button id="start" type="button" name="button">Start
				</button>
				<div class="pokemon">
					<img src="images/who_pokemon.0.jpg" alt="Pokemon Image" />
				</div>
                <div class="pokemon-answer">
                    <h2 id="guessTitle">Guess Down Here</h2>
                    <p id="answer"></p>
                    <input type="text" name="guessBox" value="" id="inputGuess" />
                    <button id='guessPokemon' type="button" name="button">Guess</button>
					<button id="hint">Hint</button>
                </div>
			</div>
			<!-- Type Buttons -->
			<!-- <div class="container-pokemon-type"></div> -->
			<script src="app.js"></script>
		</section>
	</body>
</html>
